<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="content">
    <h3>Search for an item</h3>
    <form class="search">
        <div class="row" id="category-select">
            <label>Category:</label>
            <select id="category">
                <option value="cmr">Camera</option>
                <option value="lpt">Laptop</option>
                <option value="tab">Tablet</option>
                <option value="phn">Phone</option>
            </select>
        </div>
        <div class="row" id="search-input">
            <label>Search:</label>
            <input id="search" type="text" name="search" placeholder="Search Keyword"/>
        </div>
    </form>
    <div id="search-button">
        <button onclick="search()">Search</button>
    </div>
    <div id="flash-message" style="display: none"></div>
</div>
</body>
</html>
